<!DOCTYPE html>
<html lang="en" dir="ltf">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>
            Pool ✈️ | plan
            </title>
        </head>

    <body>

        <main>
            <div class="header">
                <a href="./about.html" class="about-reference">Pool ✈️</a>
            </div>

                <form action="./confirm.html" method="POST">
                    <h2 class="title">enter plans</h2>
            
                    <div id="direction-selection">
                        <select name="direction" id="direction" class="custom-select" onchange="update_plan_options()">
                            <option value="" disabled selected>select direction</option>
                            <option value="toairport">school to airport</option>
                            <option value="toschool">airport to school</option>
                        </select>
                    </div>

                    <div id="dorm-selection" style="display: none;">
                        <select name="dormID" id="dormID" class="custom-select" >
                            <option value="" disabled selected>select dorm</option>
                            <option value="North">North</option>
                            <option value="Max P">Max P</option>
                            <option value="Snell-Hitchcock">Snell-Hitchcock</option>
                            <option value="South">South</option>
                            <option value="Woodlawn">Woodlawn</option>
                            <option value="iHouse">iHouse</option>
                        </select>
                    </div>
            
                    <div id="airport-selection" style="display: none;">
                        <select name="airportID" id="airportID" class="custom-select" >
                            <option value="" disabled selected>select airport</option>
                            <option value="Midway">Midway</option>
                            <option value="O'Hare">O'Hare</option>
                        </select>
                    </div>
            
                    <div id="dorm-time-selection" style="display: none;">
                        <label for="dormTime" class="pre-prompt">Leaving the <b>dorm</b> at this time:</label><br>
                        <select name="dormTime" id="from_dorm_time" class="custom-select" >
                            <option value="" disabled selected>select time</option>
                            <option value="00:00">12:00 AM</option>
                            <option value="00:30">12:30 AM</option>
                            <option value="01:00">01:00 AM</option>
                            <option value="01:30">01:30 AM</option>
                            <option value="02:00">02:00 AM</option>
                            <option value="02:30">02:30 AM</option>
                            <option value="03:00">03:00 AM</option>
                            <option value="03:30">03:30 AM</option>
                            <option value="04:00">04:00 AM</option>
                            <option value="04:30">04:30 AM</option>
                            <option value="05:00">05:00 AM</option>
                            <option value="05:30">05:30 AM</option>
                            <option value="06:00">06:00 AM</option>
                            <option value="06:30">06:30 AM</option>
                            <option value="07:00">07:00 AM</option>
                            <option value="07:30">07:30 AM</option>
                            <option value="08:00">08:00 AM</option>
                            <option value="08:30">08:30 AM</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="09:30">09:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="13:30">01:30 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="14:30">02:30 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="15:30">03:30 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="16:30">04:30 PM</option>
                            <option value="17:00">05:00 PM</option>
                            <option value="17:30">05:30 PM</option>
                            <option value="18:00">06:00 PM</option>
                            <option value="18:30">06:30 PM</option>
                            <option value="19:00">07:00 PM</option>
                            <option value="19:30">07:30 PM</option>
                            <option value="20:00">08:00 PM</option>
                            <option value="20:30">08:30 PM</option>
                            <option value="21:00">09:00 PM</option>
                            <option value="21:30">09:30 PM</option>
                            <option value="22:00">10:00 PM</option>
                            <option value="22:30">10:30 PM</option>
                            <option value="23:00">11:00 PM</option>
                            <option value="23:30">11:30 PM</option>
                        </select>
                    </div>
            
                    <div id="dorm-date-selection" style="display: none;">
                        <label for="dormTime" class="pre-prompt">On this date:</label><br>
                        <input type="date" id="dormTime" name="dormTime" class="custom-select" >
                    </div>

                    <div id="flight-number-input" style="display: none;">
                        <input type="text" id="flight_number" class="custom-input" name="flight_number" placeholder="flight number" >
                    </div>

                    <div id="flight-date-selection" style="display: none;">
                        <label for="flight_date" class="pre-prompt">On this date:</label><br>
                        <input type="date" id="flight_date" name="flight_date" class="custom-select">
                    </div>
                    
            
                    <button type="submit" class="submit-button">Confirm</button>
                </form>

            <script src="./js/plan.js"></script>
            
        </main>

        <footer>
            <hr>
        <nav>
            <a href="./index.html">how / what</a> <br>
            <a href="./feedback.html">feedback</a> <br>
            <a href="./about.html">about us</a>
            </nav>
        </footer>

    </body>
    </html>
